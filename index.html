<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>KavkazTrekking9</title>
</head>
<body>
  <!-- Навигационная панель -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="logo/62.png" alt="" width="150">
              </a>
              <a class="nav-link text-white active" aria-current="page" href="#">Главная</a>
              <a class="nav-link text-white" href="#" >Расписание</a>
              <a class="nav-link text-white" href="#">Маршруты</a>
              <a class="nav-link text-white disabled">Блог</a>
              <a class="nav-link text-white disabled">Фотоальбомы</a>

              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Я ищу.." aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Искать</button>
              </form>
            </div>
          </nav>
    </header>

  <!-- карусель с фото -->
    <section class="carousel">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-md-10 col-sm-12 m-lg-5 m-md-4 m-sm-3">
                  <div id="carouselSection1" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselSection1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselSection1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselSection1" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselSection1" data-bs-slide-to="3" aria-label="Slide 4"></button>
                      <button type="button" data-bs-target="#carouselSection1" data-bs-slide-to="4" aria-label="Slide 5"></button>
                      <button type="button" data-bs-target="#carouselSection1" data-bs-slide-to="5" aria-label="Slide 6"></button>
                      <button type="button" data-bs-target="#carouselSection1" data-bs-slide-to="6" aria-label="Slide 7"></button>
                      <button type="button" data-bs-target="#carouselSection1" data-bs-slide-to="7" aria-label="Slide 8"></button>
                      <button type="button" data-bs-target="#carouselSection1" data-bs-slide-to="8" aria-label="Slide 9"></button>
                      <button type="button" data-bs-target="#carouselSection1" data-bs-slide-to="9" aria-label="Slide 10"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img1/DSC00250.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img1/DSC03845.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img1/DSC03990.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img1/DSC04365.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img1/DSC05121.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img1/DSC05797.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img1/DSC06353.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img1/DSC06473.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img1/DSC06666.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img1/DSC07059.jpg" class="d-block w-100" alt="...">
                      </div>
                      </div>
                    
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselSection1" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselSection1" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/bootstrap.min.js"></script>

</html>
